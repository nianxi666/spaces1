{% extends "layout.html" %}
{% block title %}注册 - 南瓜AI{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-6">
        <div class="glass rounded-3xl p-8 sm:p-12 shadow-2xl relative overflow-hidden animate-fade-in-up">
            <!-- Decorative pumpkin blob -->
            <div class="absolute -top-10 -right-10 w-40 h-40 bg-purple-200 rounded-full opacity-30 blur-2xl"></div>
            <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-pumpkin-200 rounded-full opacity-30 blur-2xl"></div>

            <div class="text-center relative z-10 mb-8">
                <div class="mx-auto h-16 w-16 bg-gradient-to-tr from-pumpkin-400 to-rose-500 rounded-2xl flex items-center justify-center shadow-lg transform -rotate-3 hover:-rotate-6 transition-transform duration-300">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2c-.5 0-1-.1-1.5-.2.5-1.5 1.5-2.5 3-2.5 1.5 0 2.5 1 3 2.5-.5.1-1 .2-1.5.2h-3zM12 0c-.55 0-1 .45-1 1v2c0 .55.45 1 1 1s1-.45 1-1V1c0-.55-.45-1-1-1z"/>
                        <path d="M19.5 7.5c-1.5 0-2.8.8-3.5 2-.7-1.2-2-2-3.5-2-2.5 0-4.5 2-4.5 4.5 0 1.5.8 2.8 2 3.5-1.2.7-2 2-2 3.5 0 2.5 2 4.5 4.5 1.5 0 2.8-.8 3.5-2 .7 1.2 2 2 3.5 2 1.2 0 2.3-.5 3.1-1.3-.8-.5-1.4-1.3-1.4-2.2 0-1.5 1.2-2.7 2.7-2.7.9 0 1.7.5 2.2 1.3.1-.3.2-.7.2-1.1 0-2.5-2-4.5-4.5-4.5-1.5 0-2.8.8-3.5 2-.7-1.2-2-2-3.5-2z"/>
                    </svg>
                </div>
                <h2 class="mt-4 text-3xl font-extrabold text-gray-900 tracking-tight">加入南瓜AI</h2>
                <p class="mt-2 text-sm text-gray-500 font-medium">注册以探索和分享创意AI应用</p>
            </div>

            {% if error %}
            <div class="mb-4 bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-xl text-sm text-center relative z-10">
                {{ error }}
            </div>
            {% endif %}

            <form class="space-y-5 relative z-10" method="post">
                {% if invitation_code_required %}
                <div>
                    <label for="invitation_code" class="sr-only">邀请码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
                        </div>
                        <input id="invitation_code" name="invitation_code" type="text" required class="appearance-none relative block w-full pl-10 px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-pumpkin-500 focus:border-transparent focus:z-10 sm:text-sm bg-white/50 backdrop-blur-sm transition-all" placeholder="邀请码">
                    </div>
                </div>
                {% endif %}

                <div>
                    <label for="username" class="sr-only">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                        <input id="username" name="username" type="text" required class="appearance-none relative block w-full pl-10 px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-pumpkin-500 focus:border-transparent focus:z-10 sm:text-sm bg-white/50 backdrop-blur-sm transition-all" placeholder="用户名">
                    </div>
                </div>
                <div>
                    <label for="password" class="sr-only">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                             <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        </div>
                        <input id="password" name="password" type="password" required class="appearance-none relative block w-full pl-10 px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-pumpkin-500 focus:border-transparent focus:z-10 sm:text-sm bg-white/50 backdrop-blur-sm transition-all" placeholder="密码">
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-gray-900 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 shadow-lg shadow-gray-900/20 transition-all transform hover:-translate-y-0.5 active:scale-95">
                        注册账户
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center relative z-10">
                <p class="text-sm text-gray-600">
                    已有账户？
                    <a href="{{ url_for('auth.login') }}" class="font-medium text-pumpkin-600 hover:text-pumpkin-500 transition-colors">
                        立即登录
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
