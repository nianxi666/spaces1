{% extends "layout.html" %}
{% block title %}Pro 会员设置 - 管理面板{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto pb-12">
    <div class="flex items-center gap-4 mb-6">
        <a href="{{ url_for('admin.admin_panel') }}" class="p-2 -ml-2 rounded-full hover:bg-gray-100 transition-colors text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Pro 会员系统设置</h1>
    </div>

    <div class="glass rounded-3xl overflow-hidden p-8">
        <form method="post" class="space-y-6">
            <!-- Enable/Disable Switch -->
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="text-lg font-medium text-gray-900">启用 Pro 会员系统</h3>
                    <p class="text-sm text-gray-500">关闭后，所有 Pro 会员功能和标识将对用户隐藏。</p>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" name="enabled" class="sr-only peer" {% if settings.enabled %}checked{% endif %}>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-pumpkin-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pumpkin-500"></div>
                </label>
            </div>

            <div class="border-t border-gray-100"></div>

            <!-- Task Description Editor -->
            <div>
                <label for="task_description" class="block text-sm font-medium text-gray-700 mb-2">申请任务说明 (旧版保留)</label>
                <p class="text-sm text-gray-500 mb-2">请详细描述用户成为 Pro 会员需要完成的任务。支持 Markdown。</p>
                <textarea id="task_description" name="task_description" rows="5" class="w-full rounded-xl border-gray-300 shadow-sm focus:border-pumpkin-500 focus:ring-pumpkin-500">{{ settings.task_description }}</textarea>
            </div>

            <div class="border-t border-gray-100"></div>

            <!-- Ko-fi Settings -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900">Ko-fi 支付配置</h3>
                <div>
                    <label for="verification_token" class="block text-sm font-medium text-gray-700 mb-2">Verification Token</label>
                    <input type="text" id="verification_token" name="verification_token" value="{{ kofi_settings.verification_token }}" class="w-full rounded-xl border-gray-300 shadow-sm focus:border-pumpkin-500 focus:ring-pumpkin-500">
                    <p class="text-xs text-gray-500 mt-1">从 Ko-fi Webhooks 页面获取</p>
                </div>
                <div>
                    <label for="shop_url" class="block text-sm font-medium text-gray-700 mb-2">商店链接</label>
                    <input type="text" id="shop_url" name="shop_url" value="{{ kofi_settings.shop_url }}" class="w-full rounded-xl border-gray-300 shadow-sm focus:border-pumpkin-500 focus:ring-pumpkin-500">
                </div>

                <div class="pt-2">
                    <button type="button" onclick="testKofiWebhook()" class="px-4 py-2 bg-gray-100 text-gray-700 font-bold rounded-xl hover:bg-gray-200 transition-colors">
                        测试配置 (模拟 Webhook)
                    </button>
                </div>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="px-6 py-2.5 bg-gray-900 text-white font-bold rounded-xl hover:bg-black transition-colors shadow-lg shadow-gray-900/20">
                    保存设置
                </button>
            </div>
        </form>
    </div>
</div>

<script>
async function testKofiWebhook() {
    if (!confirm('这将发送一个模拟的 Webhook 请求来验证 Token 是否正确配置。继续？')) return;

    try {
        const response = await fetch('{{ url_for("admin.test_kofi_webhook") }}', { method: 'POST' });
        const result = await response.json();
        if (result.success) {
            alert(result.message);
        } else {
            alert('测试失败: ' + result.error);
        }
    } catch (e) {
        alert('网络错误');
    }
}
</script>
{% endblock %}
